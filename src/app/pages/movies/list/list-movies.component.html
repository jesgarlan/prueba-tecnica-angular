<div *ngIf="loading">
    <div class="lds-dual-ring"></div>
</div>
<div class="row" *ngIf="!loading">
    <div class="col-12 col-sm-4 col-md-4" *ngFor="let m of movies">
        <nb-card class="w-100">
            <nb-card-header>{{m.title}}</nb-card-header>
            <nb-card-body class="text-center">
                <div class="row">
                    <img src="{{m.poster}}" width="50%" *ngIf="m.poster != null">
                </div>
                <div class="row mt-3">
                    <div class="col-6 col-xl-3" *ngFor="let g of m.genre">
                        <p>#{{g}}</p>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
    <a href="#/pages/movies/create">
        <button nbButton status="warning" shape="round" size="giant" class="floating">
            <nb-icon icon="plus"></nb-icon>
        </button>
    </a>
</div>
